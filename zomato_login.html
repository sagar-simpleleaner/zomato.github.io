<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato login</title>
    <link rel="icon" href="imgas/zomato logo.png">
</head>
<body><br>
    <marquee behavior="" direction="">Order your food from best restaurants</marquee><br>
    <h1>Login to Zomato account</h1><br><br>
<form action="index.html">
    <fieldset>
        <legend>LOGIN FORM</legend>
            <label for="email">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Email   / user name" id="email" pattern="[A-Z]{1}[a-z]{4}[@]{1}[0-9]{4}" required ><br><br>
            <label for="password">Password</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="password" placeholder="Password" id="password" pattern="[A-Z]{1}[a-z]{4}[@]{1}[0-9]{4}" name="password" required><br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="zomato-forgoten.html">Forgot Password</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" > <a href="Zomato_sign.html">Don't have account</a>
            
    </fieldset><br>
    <button>Log in</button>
</form>
</body>
</html>
